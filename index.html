<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for the page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="I miss shiori very much">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Yushirizu/imissshiori/main/assets/favicon.ico">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title id="title">I MISS shiori</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="I MISS shiori" />
    <meta property="og:description" content="shiori PLEASE COME BACK" />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/Yushirizu/imissshiori/main/assets/favicon.ico" />

    <!-- JavaScript files -->
    <script src="random.js"></script>
</head>
<body>
    <!-- Main content container -->
    <div class="main">
        <!-- Displays a slideshow of images -->
        <div id="image" class="center">
            <!-- Wrap the image with the anchor tag to link to Twitter page -->
            <a href="https://twitter.com/shiorinovella" target="_blank" id="twitter-link">
                <span id="result" class="center"></span>
            </a>
        </div>
        <!-- Displays the status of whether she's streaming or not -->
        <h1 class="center" id="status"></h1>
        <!-- Displays the time since the last stream -->
        <div class="countup" id="countup1"></div>
        <!-- If there is a stream, displays information about it -->
        <div id="live"></div>
        <footer>
            <!-- Credits and acknowledgments -->
            <a href="https://twitter.com/yushirizu">made by @yushirizu</a><br>

        </footer>
        <!-- JavaScript file for timer functionality -->

    </div>
      
</body>
</html>
